name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: promptaid
          POSTGRES_PASSWORD: promptaid
          POSTGRES_DB: promptaid
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U promptaid -d promptaid"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: promptaid
          MINIO_ROOT_PASSWORD: promptaid
        ports:
          - 9000:9000
        # remove the failing health check:
        # options:
        #   --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- Front-end: React ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & build front-end
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run build
        env:
          CI: true

      # --- Back-end: Python/FastAPI ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          cd py_backend
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ‚Üê optional but recommended: wait for MinIO to actually respond
      - name: Wait for MinIO
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9000/minio/health/live; then
              echo "MinIO is up"
              break
            fi
            echo "Waiting for MinIO..."
            sleep 1
          done

      - name: Setup MinIO bucket
        env:
          S3_ENDPOINT:    http://localhost:9000
          S3_ACCESS_KEY:  promptaid
          S3_SECRET_KEY:  promptaid
        run: |
          pip install boto3
          python -c "import boto3; s3 = boto3.client('s3', endpoint_url='http://localhost:9000', aws_access_key_id='promptaid', aws_secret_access_key='promptaid'); s3.create_bucket(Bucket='promptaid'); print('Bucket created')"

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://promptaid:promptaid@localhost:5433/promptaid
          S3_ENDPOINT:    http://localhost:9000
          S3_ACCESS_KEY:  promptaid
          S3_SECRET_KEY:  promptaid
          S3_BUCKET:      promptaid
        run: |
          cd py_backend
          source .venv/bin/activate
          alembic upgrade head

      - name: Run back-end tests
        env:
          DATABASE_URL: postgresql://promptaid:promptaid@localhost:5433/promptaid
          S3_ENDPOINT:    http://localhost:9000
          S3_ACCESS_KEY:  promptaid
          S3_SECRET_KEY:  promptaid
          S3_BUCKET:      promptaid
        run: |
          cd py_backend
          source .venv/bin/activate
          pytest
